<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEXSUS - Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- Header com botões centralizados e nome do usuário à direita -->
  <header class="header" style="justify-content: space-between;">
    <div style="display: flex; align-items: center;">
      <img src="./assets/image/logoSOT2.png" alt="Logo" class="logo" />
      <h1><span id="nex">NEX</span><span id="sus">SUS</span></h1>
    </div>

    <div class="header-buttons">
      <div class="button-bar" style="position: static;">
        <button><i class="bi bi-printer"></i></button>
        <button><i class="bi bi-download"></i></button>
        <button><i class="bi bi-gear"></i></button>
      </div>
      <span class="user-name">Usuário: RODRIGO</span>
    </div>
  </header>

  <div class="container">

    <!-- Sidebar com links nos ícones -->
    <nav class="sidebar">
      <ul>
        <li><a href="teste-dashboard.html"><i class="bi bi-speedometer2"></i> Painel</a></li>
        <li><a href="relatorio_analise.pdf"><i class="bi bi-clipboard-data"></i> Relatórios</a></li>
        <li><a href="testecrud.html"><i class="bi bi-gear"></i> CRUD</a></li>
        <li><a href="index.html"><i class="bi bi-box-arrow-right"></i> Sair</a></li>
      </ul>
    </nav>

    <!-- Conteúdo principal -->
    <main class="main-content">

      <!-- Cards com métricas -->
      <div class="cards">
        <div class="card">
          <h3>Pacientes Ativos</h3>
          <p>328</p>
        </div>
        <div class="card">
          <h3>Exames Hoje</h3>
          <p>152</p>
        </div>
        <div class="card">
          <h3>Convênios</h3>
          <p>17</p>
        </div>
      </div>

      <!-- Gráficos -->
      <div class="charts-center">
        <div class="chart-card">
          <canvas id="grafico1" width="300" height="200"></canvas>
        </div>
        <div class="chart-card">
          <canvas id="grafico2" width="300" height="200"></canvas>
        </div>
      </div>

    </main>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
